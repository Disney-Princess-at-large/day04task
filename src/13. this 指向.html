<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fn() {
            console.log(1, this); //window
        }
        const obj = {
            name: "test",
            a() {
                console.log(2, this.a);//obj下的a()
                setTimeout(function () {
                    console.log(3, this.a);//undefined
                }, 1000);
            },
            b() {
                console.log(4, this);//obj
                fn();
            },
        };
        obj.a();
        obj.b();
    </script>
</body>

</html>
