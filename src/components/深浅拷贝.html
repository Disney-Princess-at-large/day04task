<body>
       
    <script>
        // 浅拷贝深拷贝 只针对引用类型的数据
        // 浅拷贝只是拷贝一层，更深层次对象级别的只拷贝引用
        // 深拷贝是拷贝多层，每一级别的数据都会被拷贝
        var obj = {
            id: 1,
            name: "张三",
            color: [
                "red",
                "green",
                [1, 2],
                {
                    sex: "male",
                },
            ],
            msg: {
                sex: "male",
                arr: [],
            },
        };
        var o = {};

        function deepCopy(newobj, oldobj) {
            for (var k in oldobj) {
                //获取属性值
                var item = oldobj[k];
                //判断这个数据类型是不是数组
                if (item instanceof Array) {
                    newobj[k] = [];
                    deepCopy(newobj[k], item);
                    //判断这个数据类型是不是对象
                } else if (item instanceof Object) {
                    newobj[k] = {};
                    deepCopy(newobj[k], item);
                    //属于简单数据类型,直接赋值
                } else {
                    newobj[k] = item;
                }
            }
        }
        deepCopy(o, obj);
        console.log(obj);
      // 赋值和深/浅拷贝的区别
      // 1.当我们把一个对象赋值给一个新的变量时，赋的其实是该对象的在栈中的地址，而不是堆中的数据。
      // 也就是两个对象指向的是同一个存储空间，无论哪个对象发生改变，其实都是改变的存储空间的内容，因此，两个对象是联动的。

      // 2.浅拷贝：重新在堆中创建内存，拷贝前后对象的基本数据类型互不影响，
      // 但拷贝前后对象的引用类型因共享同一块内存，会相互影响。

      // 3.深拷贝：从堆内存中开辟一个新的区域存放新对象，对对象中的子对象进行递归拷贝,拷贝前后的两个对象互不影响。
    </script>
     
</body>
